          "component_type": "text_area",
          "help_text": "Using First Principles Thinking, Theory of Constraints, and the Law of Subtraction, break down the problem. What are the foundational facts? What is the single biggest bottleneck? What can be removed to simplify it? e.g., 'Fact: Client onboarding takes 4 weeks. Bottleneck: Lack of a dedicated onboarding specialist. Subtraction: Eliminate redundant data entry steps in CRM to save 5 hours/week.', 'Fact: Sales cycle is 90 days. Bottleneck: Leads are not qualified enough, leading to 50% unqualified demos. Subtraction: Remove non-essential demo features from initial sales calls.'",
          "placeholder": "e.g., First Principle: Clients need functional software delivered on time. Constraint: Our manual testing phase is highly inefficient, taking 25% of total project time. Subtraction: Automate integration testing to reduce human error and time by 10 days.",

          "component_type": "text_area",
          "help_text": "Apply the '5 Whys' technique to dig deep into the problem, repeatedly asking 'Why?'. Also, identify the 20% of factors driving 80% of the issue's impact. Avoid shallow analysis or groupthink. e.g., 'Why is our churn rate high? (Lack of post-sale engagement). Why? (Sales team focuses only on new sales). Why? (No clear incentive for retention). Root Cause: Misaligned sales incentives impacting 80% of client retention efforts.', 'Why are project deadlines missed? (Unrealistic estimates). Why? (No historical data for estimation). Root Cause: Lack of project tracking metrics and a 20% underestimation of complex tasks.'",
          "placeholder": "e.g., Why are deadlines missed? (Lack of sufficient resources allocated per project). Why? (Poor initial planning and scope creep). Why? (No dedicated project manager for initial scoping and requirements gathering). The 80/20 factor is the lack of a robust pre-sales and project initiation process.",

  "calculations": {
    "total_weekly_hours_needed": "(priority_breakdown_table) => { if (!priority_breakdown_table) return {}; const weeklyHours = {}; priority_breakdown_table.forEach(row => { if (row.deadline && row.estimated_hours) { const deadline = new Date(row.deadline); const startOfWeek = new Date(deadline); startOfWeek.setDate(deadline.getDate() - deadline.getDay()); const weekKey = startOfWeek.toISOString().slice(0, 10); if (!weeklyHours[weekKey]) weeklyHours[weekKey] = 0; weeklyHours[weekKey] += parseFloat(row.estimated_hours); } }); return weeklyHours; }",
    "exceeds_available_hours": "(total_weekly_hours_needed, available_weekly_hours) => { const warnings = {}; for (const week in total_weekly_hours_needed) { if (available_weekly_hours && total_weekly_hours_needed[week] > available_weekly_hours) { warnings[week] = `You have allocated ${total_weekly_hours_needed[week]} hours for the week of ${new Date(week).toLocaleDateString()}, exceeding your available ${available_weekly_hours} hours.`; } } return warnings; }"
  },
  "result_cards": [
    {
      "result_id": "individual_priority_overview",
      "result_title": "Your Individual Priorities Breakdown",
      "calculations": [
        {
          "label": "Overarching Priority",
          "formula": "overarching_priority",
          "format": "text"
        },
        {
          "label": "Total Estimated Hours per Week",
          "formula": "Object.entries(total_weekly_hours_needed(priority_breakdown_table)).map(([week, hours]) => `Week of ${new Date(week).toLocaleDateString()}: ${hours} hours`).join('<br>')",
          "format": "html"
        },
        {
          "label": "Weekly Hour Allocation Warning",
          "formula": "Object.entries(exceeds_available_hours(total_weekly_hours_needed(priority_breakdown_table), available_weekly_hours)).map(([week, warning]) => warning).join('<br>') || 'No weeks exceed your available hours.'",
          "format": "html"
        }
      ]
    },
    {
      "result_id": "big_rock_solution_summary",
      "result_title": "Your Big Rock Problem-Solving Plan",
      "calculations": [
        {
          "label": "Core Problem",
          "formula": "core_problem_statement",
          "format": "text"
        },
        {
          "label": "Key Solutions",
          "formula": "high_impact_solutions",
          "format": "text"
        },
        {
          "label": "Next Steps (WWW)",
          "formula": "solution_www_actions.map(row => `WHO: ${row.responsible_person}, WHAT: ${row.action_item}, WHEN: ${new Date(row.deadline).toLocaleDateString()}, KPI: ${row.kpi}`).join('<br>')",

        }
      ]
    },

          "format": "text"
        },
        {

          "formula": "next_meeting_agenda.map(row => `Topic: ${row.agenda_topic} (Owner: ${row.agenda_owner}, ${row.time_allocation} min)`).join('<br>')",
          "format": "html"
        }
      ]
    }
  ],

                if (validation.required && (!value || value.toString().trim() === '')) {
                    return false;

                if (validation.min_length && value.length < validation.min_length) {
                    return false;
                }

                if (validation.max_length && value.length > validation.max_length) {
                    return false;
                }

                if (validation.pattern) {
                    const regex = new RegExp(validation.pattern);
                    if (!regex.test(value)) {
                        return false;
                    }
                }

                return true;
            }, []);

            const updateField = useCallback((fieldId, value, validation) => {
                setFormData(prev => ({ ...prev, [fieldId]: value }));

                if (validation) {
                    const isValid = validateField(fieldId, value, validation);
                    setValidationState(prev => ({ ...prev, [fieldId]: isValid }));
                }
            }, [validateField]);

            const calculateProgress = useCallback(() => {
                const stepScreens = TOOL_SPEC.screens.filter(s => s.screen_type === 'step');
                let totalFields = 0;
                let filledFields = 0;

                stepScreens.forEach(screen => {
                    if (screen.components) {

                            totalFields++;
                            const value = formData[component.field_id];
                            if (value && value.toString().trim() !== '') {
                                if (component.validation) {
                                    if (validateField(component.field_id, value, component.validation)) {
                                        filledFields++;
                                    }
                                } else {
                                    filledFields++;
                                }
                            }
                        });
                    }
                });

                return totalFields > 0 ? Math.round((filledFields / totalFields) * 100) : 0;
            }, [formData, validateField]);

            const canSubmit = useCallback(() => {

                const meetsMinProgress = progress >= (TOOL_SPEC.completion_criteria?.min_completion_percentage || 80);

                if (TOOL_SPEC.completion_criteria?.required_fields) {
                    const allRequiredFilled = TOOL_SPEC.completion_criteria.required_fields.every(fieldId => {

            );
