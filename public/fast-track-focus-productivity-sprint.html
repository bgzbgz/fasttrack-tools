                                            canSubmit() && (!TOOL_SPEC.submission?.collect_email || (userEmail && userEmail.includes('@')))
                                                ? 'border-black bg-black text-white hover:bg-gray-800'
                                                : 'border-gray-300 bg-gray-100 text-gray-400 cursor-not-allowed'
                                        }`}
                                    >
                                        Submit
                                    </button>
                                )}
                                <button
                                    onClick={exportData}
                                    className="px-6 py-2 border-2 border-gray-300 hover:border-black smooth"
                                >
                                    Export
                                </button>
                            </div>
                        </div>

                        <div className="max-w-7xl mx-auto mt-4">
                            <div className="flex items-center gap-2">
                                <div className="flex-1 h-2 bg-gray-200 overflow-hidden">
                                    <div
                                        className="h-full bg-black smooth"
                                        style={{ width: `${calculateProgress()}%` }}
                                    />
                                </div>
                                <div className="text-sm font-semibold">{calculateProgress()}%</div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 md:px-8 py-8">
                        {stepScreens.map((screen, idx) => (
                            <ToolScreen
                                key={idx}
                                screen={screen}
                                formData={formData}
                                updateField={updateField}
                                validationState={validationState}
                            />
                        ))}

                        {stepScreens.length > 0 && (
                            <div className="mt-8 flex justify-end">
                                <button
                                    onClick={() => setCurrentView('summary')}
                                    className="px-8 py-3 bg-black text-white hover:bg-gray-800 smooth ft-headline text-lg"
                                >
                                    VIEW SUMMARY 
                                </button>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        function CoverPage({ onStart }) {
            const coverScreen = TOOL_SPEC.screens.find(s => s.screen_type === 'cover');
            const bgColor = coverScreen?.background_color || '#000000';

            return (
                <div
                    className="min-h-screen relative flex items-center justify-center"
                    style={{ backgroundColor: bgColor }}
                >
                    <div className="absolute inset-0 cover-overlay"></div>

                    <div className="relative z-10 text-center text-white px-4 md:px-8 max-w-4xl">
                        <h1 className="ft-headline text-4xl md:text-6xl mb-4 md:mb-6">
                            {(coverScreen?.screen_title || TOOL_SPEC.tool_name).toUpperCase()}
                        </h1>
                        {coverScreen?.screen_subtitle && (
                            <p className="text-xl md:text-2xl mb-4 md:mb-8 font-light">
                                {coverScreen.screen_subtitle}
                            </p>
                        )}
                        <p className="text-base md:text-lg mb-8 md:mb-12 text-gray-200">
                            Fast Track Program | Module {TOOL_SPEC.module_number}  Sprint {TOOL_SPEC.sprint_number}
                        </p>
                        <button
                            onClick={onStart}
                            className="px-10 md:px-12 py-3 md:py-4 bg-white text-black ft-headline text-lg md:text-xl hover:bg-gray-100 smooth"
                        >
                            START
                        </button>
                    </div>
                </div>
            );
        }

        function IntroScreen({ onBegin }) {
            const introScreen = TOOL_SPEC.screens.find(s => s.screen_type === 'intro');

            if (!introScreen) {
                onBegin();
                return null;
            }

            return (
                <div className="min-h-screen bg-black text-white">
                    <div className="max-w-6xl mx-auto px-4 md:px-8 py-12 md:py-16">
                        <div className="grid md:grid-cols-2 gap-8 md:gap-12 items-center">
                            <div className="space-y-8 md:space-y-12">
                                <div>
                                    <div className="text-6xl md:text-8xl text-gray-600 mb-4">"</div>
                                    <blockquote className="text-2xl md:text-3xl leading-relaxed font-light mb-4">
                                        {introScreen.content || TOOL_SPEC.tool_purpose}
                                    </blockquote>
                                    {introScreen.author && (
                                        <div className="text-gray-400 text-sm md:text-base">{introScreen.author}</div>
                                    )}
                                </div>

                                {introScreen.bullets && (
                                    <div className="space-y-4 text-gray-300 text-base md:text-lg">
                                        {introScreen.bullets.map((bullet, idx) => (
                                            <p key={idx}>{bullet}</p>
                                        ))}
                                    </div>
                                )}

                                <button
                                    onClick={onBegin}
                                    className="w-full md:w-auto px-12 md:px-16 py-4 bg-white text-black ft-headline text-xl md:text-2xl hover:bg-gray-100 smooth"
                                >
                                    BEGIN
                                </button>
                            </div>

                            <div className="order-first md:order-last">
                                <div className="w-full aspect-square bg-gray-800 rounded flex items-center justify-center">
                                    <div className="text-6xl"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function ToolScreen({ screen, formData, updateField, validationState }) {
            const [expandedSections, setExpandedSections] = useState({});

            if (!screen.components || screen.components.length === 0) {
                return null;
            }

            const toggleSection = (idx) => {
                setExpandedSections(prev => ({ ...prev, [idx]: !prev[idx] }));
            };

            return (
                <div className="mb-8">
                    <h2 className="ft-headline text-3xl mb-6">{screen.screen_title}</h2>

                    {screen.components.map((component, idx) => {
                        const value = formData[component.field_id] || '';
                        const isValid = validationState[component.field_id];
                        const showValidation = value.toString().trim() !== '';
                        const validClass = showValidation ? (isValid ? 'valid' : 'invalid') : '';

                        // Handle both 'textarea' and 'text_area' (with underscore)
                        if (component.component_type === 'textarea' || component.component_type === 'text_area') {
                            return (
                                <div key={idx} className="section-box mb-6">
                                    <div className="bg-black text-white px-6 py-3 ft-headline">
                                        {component.field_label}
                                    </div>
                                    <div className="p-6">
                                        <textarea
                                            value={value}
                                            onChange={(e) => updateField(component.field_id, e.target.value, component.validation)}
                                            placeholder={component.placeholder}
                                            className={`ft-input ${validClass} min-h-[100px] resize-y`}
                                        />
                                        {component.help_text && (
                                            <div className="text-sm text-gray-600 mt-2">{component.help_text}</div>
                                        )}
                                    </div>
                                </div>
                            );
                        }

                        if (component.component_type === 'input' || component.component_type === 'text_input') {
                            return (
                                <div key={idx} className="section-box mb-6">
                                    <div className="bg-black text-white px-6 py-3 ft-headline">
                                        {component.field_label}
                                    </div>
                                    <div className="p-6">
                                        <input
                                            type="text"
                                            value={value}
                                            onChange={(e) => updateField(component.field_id, e.target.value, component.validation)}
                                            placeholder={component.placeholder}
                                            className={`ft-input ${validClass}`}
                                        />
                                        {component.help_text && (
                                            <div className="text-sm text-gray-600 mt-2">{component.help_text}</div>
                                        )}
                                    </div>
                                </div>
                            );
                        }

                        if (component.component_type === 'dynamic_list') {
                            const items = Array.isArray(value) ? value : (value ? [value] : ['']);

                            return (
                                <div key={idx} className="section-box mb-6">
                                    <div className="bg-black text-white px-6 py-3 ft-headline">
                                        {component.field_label}
                                    </div>
                                    <div className="p-6 space-y-3">
                                        {items.map((item, itemIdx) => (
                                            <div key={itemIdx} className="flex gap-3 items-center">
                                                <div className="text-gray-400 w-6"></div>
                                                <input
                                                    type="text"
                                                    value={item}
                                                    onChange={(e) => {
                                                        const newItems = [...items];
                                                        newItems[itemIdx] = e.target.value;
                                                        updateField(component.field_id, newItems, component.validation);
                                                    }}
                                                    placeholder={component.placeholder}
                                                    className="ft-input flex-1"
                                                />
                                                {items.length > 1 && (
                                                    <button
                                                        onClick={() => {
                                                            const newItems = items.filter((_, i) => i !== itemIdx);
                                                            updateField(component.field_id, newItems, component.validation);
                                                        }}
                                                        className="text-gray-400 hover:text-black text-xl"
                                                    >
                                                        
                                                    </button>
                                                )}
                                            </div>
                                        ))}
                                        <button
                                            onClick={() => updateField(component.field_id, [...items, ''], component.validation)}
                                            className="text-sm text-gray-600 hover:text-black"
                                        >
                                            + Add more
                                        </button>
                                        {component.help_text && (
                                            <div className="text-sm text-gray-600 mt-2">{component.help_text}</div>
                                        )}
                                    </div>
                                </div>
                            );
                        }

                        if (component.component_type === 'selection_list') {
                            const selected = Array.isArray(value) ? value : [];
                            const options = component.options || [];

                            return (
                                <div key={idx} className="section-box mb-6">
                                    <div className="bg-black text-white px-6 py-3 ft-headline">
                                        {component.field_label}
                                    </div>
                                    <div className="p-6 space-y-3">
                                        {component.help_text && (
                                            <div className="text-sm text-gray-600 mb-4">{component.help_text}</div>
                                        )}
                                        {options.map((option, optIdx) => {
                                            const isSelected = selected.includes(option.value);
                                            return (
                                                <button
                                                    key={optIdx}
                                                    onClick={() => {
                                                        const newSelected = isSelected
                                                            ? selected.filter(v => v !== option.value)
                                                            : [...selected, option.value];
                                                        updateField(component.field_id, newSelected, component.validation);
                                                    }}
                                                    className={`w-full text-left px-4 py-3 border-2 smooth flex items-center justify-between ${
                                                        isSelected
                                                            ? 'border-black bg-black text-white'
                                                            : 'border-gray-300 hover:border-black'
                                                    }`}
                                                >
                                                    <span> {option.label}</span>
                                                    {isSelected && <span className="text-sm font-bold"> Selected</span>}
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>
                            );
                        }

                        if (component.component_type === 'accordion') {
                            const isExpanded = expandedSections[idx];

                            return (
                                <div key={idx} className="section-box mb-6 overflow-hidden">
                                    <button
                                        onClick={() => toggleSection(idx)}
                                        className="w-full flex items-center justify-between p-6 hover:bg-gray-50 smooth text-left"
                                    >
                                        <div className="ft-headline text-xl">{component.field_label}</div>
                                        <div className="text-2xl text-gray-400">{isExpanded ? '' : '+'}</div>
                                    </button>

                                    {isExpanded && (
                                        <div className="border-t border-gray-200 p-6 bg-gray-50">
                                            <textarea
                                                value={value}
                                                onChange={(e) => updateField(component.field_id, e.target.value, component.validation)}
                                                placeholder={component.placeholder}
                                                className={`ft-input ${validClass} min-h-[100px] resize-y`}
                                            />
                                            {component.help_text && (
                                                <div className="text-sm text-gray-600 mt-2">{component.help_text}</div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            );
                        }

                        // Handle 'select' dropdown
                        if (component.component_type === 'select') {
                            const options = component.options || [];

                            return (
                                <div key={idx} className="section-box mb-6">
                                    <div className="bg-black text-white px-6 py-3 ft-headline">
                                        {component.field_label}
                                    </div>
                                    <div className="p-6">
                                        <select
                                            value={value}
                                            onChange={(e) => updateField(component.field_id, e.target.value, component.validation)}
                                            className={`ft-input ${validClass}`}
                                        >
                                            <option value="">{component.placeholder || 'Select an option...'}</option>
                                            {options.map((option, optIdx) => (
                                                <option key={optIdx} value={option.value}>
                                                    {option.label}
                                                </option>
                                            ))}
                                        </select>
                                        {component.help_text && (
                                            <div className="text-sm text-gray-600 mt-2">{component.help_text}</div>
                                        )}
                                    </div>
                                </div>
                            );
                        }

                        // Handle 'checkbox_group' - multiple selection checkboxes
                        if (component.component_type === 'checkbox_group') {
                            const selected = Array.isArray(value) ? value : [];
                            const options = component.options || [];

                            return (
                                <div key={idx} className="section-box mb-6">
                                    <div className="bg-black text-white px-6 py-3 ft-headline">
                                        {component.field_label}
                                    </div>
                                    <div className="p-6 space-y-3">
                                        {component.help_text && (
                                            <div className="text-sm text-gray-600 mb-4">{component.help_text}</div>
                                        )}
                                        {options.map((option, optIdx) => {
                                            const isChecked = selected.includes(option.value);
                                            return (
                                                <label key={optIdx} className="flex items-center gap-3 cursor-pointer group">
                                                    <input
                                                        type="checkbox"
                                                        checked={isChecked}
                                                        onChange={(e) => {
                                                            const newSelected = e.target.checked
                                                                ? [...selected, option.value]
                                                                : selected.filter(v => v !== option.value);
                                                            updateField(component.field_id, newSelected, component.validation);
                                                        }}
                                                        className="w-5 h-5 border-2 border-gray-300"
                                                    />
                                                    <span className="group-hover:text-black">{option.label}</span>
                                                </label>
                                            );
                                        })}
                                    </div>
                                </div>
                            );
                        }

                        // Handle 'radio_group' - single selection radio buttons
                        if (component.component_type === 'radio_group') {
                            const options = component.options || [];

                            return (
                                <div key={idx} className="section-box mb-6">
                                    <div className="bg-black text-white px-6 py-3 ft-headline">
                                        {component.field_label}
                                    </div>
                                    <div className="p-6 space-y-3">
                                        {component.help_text && (
                                            <div className="text-sm text-gray-600 mb-4">{component.help_text}</div>
                                        )}
                                        {options.map((option, optIdx) => {
                                            const isSelected = value === option.value;
                                            return (
                                                <label key={optIdx} className="flex items-center gap-3 cursor-pointer group">
                                                    <input
                                                        type="radio"
                                                        name={component.field_id}
                                                        checked={isSelected}
                                                        onChange={() => updateField(component.field_id, option.value, component.validation)}
                                                        className="w-5 h-5 border-2 border-gray-300"
                                                    />
                                                    <span className="group-hover:text-black">{option.label}</span>
                                                </label>
                                            );
                                        })}
                                    </div>
                                </div>
                            );
                        }

                        // Handle 'slider' - numeric slider input
                        if (component.component_type === 'slider') {
                            const min = component.validation?.min_value || 0;
                            const max = component.validation?.max_value || 100;
                            const numValue = parseFloat(value) || min;

                            return (
                                <div key={idx} className="section-box mb-6">
                                    <div className="bg-black text-white px-6 py-3 ft-headline flex items-center justify-between">
                                        <span>{component.field_label}</span>
                                        <span className="ft-mono text-xl">{numValue}</span>
                                    </div>
                                    <div className="p-6">
                                        <input
                                            type="range"
                                            min={min}
                                            max={max}
                                            value={numValue}
                                            onChange={(e) => updateField(component.field_id, e.target.value, component.validation)}
                                            className="w-full h-2 bg-gray-200 appearance-none cursor-pointer slider"
                                        />
                                        <div className="flex justify-between text-sm text-gray-600 mt-2">
                                            <span>{min}</span>
                                            <span>{max}</span>
                                        </div>
                                        {component.help_text && (
                                            <div className="text-sm text-gray-600 mt-2">{component.help_text}</div>
                                        )}
                                    </div>
                                </div>
                            );
                        }

                        // Handle 'matrix' - grid of inputs (rows x columns)
                        if (component.component_type === 'matrix') {
                            const matrixData = typeof value === 'object' && value !== null ? value : {};
                            const rows = component.matrix_rows || [];
                            const columns = component.matrix_columns || [];

                            return (
                                <div key={idx} className="section-box mb-6">
                                    <div className="bg-black text-white px-6 py-3 ft-headline">
                                        {component.field_label}
                                    </div>
                                    <div className="p-6 overflow-x-auto">
                                        {component.help_text && (
                                            <div className="text-sm text-gray-600 mb-4">{component.help_text}</div>
                                        )}
                                        <table className="w-full border-collapse">
                                            <thead>
                                                <tr>
                                                    <th className="border-2 border-gray-300 p-3 bg-gray-50"></th>
                                                    {columns.map((col, colIdx) => (
                                                        <th key={colIdx} className="border-2 border-gray-300 p-3 bg-gray-50 font-body text-sm">
                                                            {col.label}
                                                        </th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {rows.map((row, rowIdx) => (
                                                    <tr key={rowIdx}>
                                                        <td className="border-2 border-gray-300 p-3 bg-gray-50 font-body text-sm font-bold">
                                                            {row.label}
                                                        </td>
                                                        {columns.map((col, colIdx) => {
                                                            const cellKey = `${row.value}_${col.value}`;
                                                            const cellValue = matrixData[cellKey] || '';
                                                            return (
                                                                <td key={colIdx} className="border-2 border-gray-300 p-2">
                                                                    <input
                                                                        type="text"
                                                                        value={cellValue}
                                                                        onChange={(e) => {
                                                                            const newMatrix = { ...matrixData, [cellKey]: e.target.value };
                                                                            updateField(component.field_id, newMatrix, component.validation);
                                                                        }}
                                                                        className="w-full px-2 py-1 border border-gray-300 focus:border-black focus:outline-none"
                                                                    />
                                                                </td>
                                                            );
                                                        })}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            );
                        }

                        // Handle 'ranking' - drag-and-drop or numbered ranking
                        if (component.component_type === 'ranking') {
                            const rankedItems = Array.isArray(value) ? value : (component.options || []).map(opt => opt.value);
                            const options = component.options || [];

                            return (
                                <div key={idx} className="section-box mb-6">
                                    <div className="bg-black text-white px-6 py-3 ft-headline">
                                        {component.field_label}
                                    </div>
                                    <div className="p-6 space-y-3">
                                        {component.help_text && (
                                            <div className="text-sm text-gray-600 mb-4">{component.help_text}</div>
                                        )}
                                        <div className="text-sm text-gray-600 mb-4">
                                            Drag items to reorder them by priority (most important at top)
                                        </div>
                                        {rankedItems.map((itemValue, rankIdx) => {
                                            const option = options.find(opt => opt.value === itemValue);
                                            if (!option) return null;

                                            return (
                                                <div key={rankIdx} className="flex items-center gap-3 bg-gray-50 p-4 border-2 border-gray-300">
                                                    <div className="ft-mono text-lg font-bold text-gray-400 w-8">
                                                        #{rankIdx + 1}
                                                    </div>
                                                    <div className="flex-1">{option.label}</div>
                                                    <div className="flex gap-2">
                                                        {rankIdx > 0 && (
                                                            <button
                                                                onClick={() => {
                                                                    const newRanked = [...rankedItems];
                                                                    [newRanked[rankIdx], newRanked[rankIdx - 1]] = [newRanked[rankIdx - 1], newRanked[rankIdx]];
                                                                    updateField(component.field_id, newRanked, component.validation);
                                                                }}
                                                                className="px-3 py-1 border border-gray-400 hover:border-black text-sm"
                                                            >
                                                                
                                                            </button>
                                                        )}
                                                        {rankIdx < rankedItems.length - 1 && (
                                                            <button
                                                                onClick={() => {
                                                                    const newRanked = [...rankedItems];
                                                                    [newRanked[rankIdx], newRanked[rankIdx + 1]] = [newRanked[rankIdx + 1], newRanked[rankIdx]];
                                                                    updateField(component.field_id, newRanked, component.validation);
                                                                }}
                                                                className="px-3 py-1 border border-gray-400 hover:border-black text-sm"
                                                            >
                                                                
                                                            </button>
                                                        )}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            );
                        }

                        return null;
                    })}
                </div>
            );
        }

        function SummaryScreen({ formData, onBack }) {
            const summaryScreen = TOOL_SPEC.screens.find(s => s.screen_type === 'summary');

            return (
                <div className="min-h-screen bg-white">
                    <div className="max-w-4xl mx-auto px-4 md:px-8 py-12">
                        <h1 className="ft-headline text-4xl mb-8">
                            {summaryScreen?.screen_title || 'YOUR DECISIONS'}
                        </h1>

                        {TOOL_SPEC.screens.filter(s => s.screen_type === 'step').map((screen, screenIdx) => (
                            <div key={screenIdx} className="mb-8">
                                <h2 className="ft-headline text-2xl mb-4">{screen.screen_title}</h2>
                                <div className="space-y-4">
                                    {screen.components?.map((component, compIdx) => {
                                        const value = formData[component.field_id];
                                        if (!value || value.toString().trim() === '') return null;

                                        return (
                                            <div key={compIdx} className="border-l-4 border-black pl-4">
                                                <div className="font-bold text-sm text-gray-600 mb-1">
                                                    {component.field_label}
                                                </div>
                                                <div className="text-base">
                                                    {Array.isArray(value) ? value.filter(v => v).join(', ') : value}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ))}

                        <div className="mt-12 flex gap-4">
                            <button
                                onClick={onBack}
                                className="px-8 py-3 border-2 border-gray-300 hover:border-black smooth"
                            >
                                 Back to Edit
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Wrap FastTrackTool with AuthWrapper for Clerk authentication
        ReactDOM.render(
            <AuthWrapper>
                {({ user, clerk }) => <FastTrackTool user={user} clerk={clerk} />}
            </AuthWrapper>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
